<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="//d3plus.org/js/d3plus.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Croatiy county</title>
  </head>

  <body>
    <h1> Podaci o Županijama u Republici Hrvatskoj</h1>
    <div class="main">
      <div class="container">
        <div class="three-dimensions-card">
          <section class="community container-item">
            <h2>Broj općina po županijama</h2>
            <div class="community-barchart"></div>
          </section>
        </div>
        <div class="three-dimensions-card">
          <section class="city container-item">
            <h2>Broj gradova po županijama</h2>
            <div class="city-barchart"></div>
          </section>
        </div>
        <div class="three-dimensions-card">
          <section class="estate container-item">
            <h2>Broj gradova po županijama</h2>
            <div class="estate-barchart"></div>
          </section>
        </div>
      </div>

      <div class="karta">
        <section>
          <h2>Broj stanovnika 2011.godine</h2>
          <div class="container-cro">
            <div class="cro"></div>
            <div class="block-container">
              <h2 id="title"></h2>
              <div class="cro-graph"></div>
              <h3 id="graph-title"></h3>
            </div>
          </div>
        </section>
      </div>

      <div class="area">
        <section id="area">
          <h2>Površina po županijama</h2>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
